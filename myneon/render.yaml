services:
  - type: web
    name: live-executive-dashboard
    env: node
    buildCommand: cd LIVE-dashbaord && npm install && npm run build
    staticPublishPath: ./LIVE-dashbaord/dist
    routes:
      - type: rewrite
        source: "/(.*)"
        destination: "/index.html"
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=300, s-maxage=600
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
    envVars:
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        value: PLACEHOLDER_API_KEY