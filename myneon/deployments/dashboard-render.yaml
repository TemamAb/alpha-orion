services:
  - type: web
    name: live-executivedashbaord
    runtime: static
    buildCommand: echo "No build required for static HTML"
    staticPublishPath: ./
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    routes:
      - type: redirect
        source: /
        destination: /live-executivedashbaord.html
      - type: rewrite
        source: /*
        destination: /live-executivedashbaord.html