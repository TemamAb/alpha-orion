name: Deploy to Render

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via Render API
        run: |
          # Install render-cli
          npm install -g render-cli
          
          # Deploy using render.yaml blueprint
          render blueprint deploy \
            --service-credentials "$RENDER_SERVICE_CREDENTIALS" \
            --yes
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_CREDENTIALS: ${{ secrets.RENDER_SERVICE_CREDENTIALS }}

  backup:
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Database Backup
        run: |
          pip install psycopg2-binary google-cloud-storage python-dotenv
          python backup_database.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GCS_BACKUP_BUCKET_NAME: ${{ secrets.GCS_BACKUP_BUCKET_NAME }}
