apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: alpha-orion-brain-orchestrator-hpa
  namespace: alpha-orion
  labels:
    app: brain-ai-optimization-orchestrator
    component: arbitrage-engine
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: brain-ai-optimization-orchestrator
  minReplicas: 3
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: arbitrage_opportunities_per_second
      target:
        type: AverageValue
        averageValue: 100
  - type: Pods
    pods:
      metric:
        name: active_arbitrage_positions
      target:
        type: AverageValue
        averageValue: 25
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 20
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 5
        periodSeconds: 60
      selectPolicy: Max
---
apiVersion: autoscaling/v2
