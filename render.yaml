services:
  # Backend Service
  - type: web
    name: orion-backend
    env: node
    root: backend
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: ALLOWED_ORIGINS
        fromService:
          type: static_site
          name: orion-frontend
          property: url
      - key: MONGODB_URI
        value: mongodb://mongo:27017/arbitrage
      - key: REDIS_URL
        value: redis://redis:6379
    healthCheckPath: /api/health

  # Frontend Service
  - type: static_site
    name: orion-frontend
    env: static
    plan: starter
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        fromService:
          type: web
          name: orion-backend
          property: url

  # Database Service (Private)
  - type: private_service
    name: mongo
    env: docker
    image: mongo:6.0
    plan: starter

  # Cache Service (Private)
  - type: private_service
    name: redis
    env: docker
    image: redis:alpine
    plan: starter
