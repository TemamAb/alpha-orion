services:
  # Backend API Service
  - type: web
    name: arbinexus-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: GEMINI_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: FRONTEND_URL
        value: https://arbinexus-enterprise.onrender.com
      - key: ALLOWED_ORIGINS
        value: https://arbinexus-enterprise.onrender.com,http://localhost:3000
      - key: LOG_LEVEL
        value: info

  # Frontend Static Site
  - type: static
    name: arbinexus-enterprise
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: VITE_API_URL
        value: https://arbinexus-backend.onrender.com
