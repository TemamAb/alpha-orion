<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArbiNexus Enterprise | AI Flash Arbitrage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #020617;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #f8fafc;
            overflow: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .custom-scrollbar::-webkit-scrollbar {
          width: 5px;
          height: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: rgba(99, 102, 241, 0.3);
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: rgba(99, 102, 241, 0.5);
        }
        
        /* Thin scrollbar utilities */
        .scrollbar-thin::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        .scrollbar-thumb-slate-700::-webkit-scrollbar-thumb {
          background: rgb(51, 65, 85);
          border-radius: 10px;
        }
        .scrollbar-thumb-slate-700::-webkit-scrollbar-thumb:hover {
          background: rgb(71, 85, 105);
        }
        .scrollbar-track-slate-900::-webkit-scrollbar-track {
          background: rgb(15, 23, 42);
          border-radius: 10px;
        }
        @keyframes subtle-glow {
          0% { box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.2); }
          50% { box-shadow: 0 0 35px -5px rgba(99, 102, 241, 0.4); }
          100% { box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.2); }
        }
        .animate-subtle-glow {
          animation: subtle-glow 4s ease-in-out infinite;
        }
    </style>
