steps:
  # 1. Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']
    dir: 'backend-services/services/user-api-service'

  # 2. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/alpha-orion-user-service', '.']
    dir: 'backend-services/services/user-api-service'

  # 3. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/alpha-orion-user-service']

  # 4. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'alpha-orion-user-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/alpha-orion-user-service'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=production'
      - '--memory'
      - '1Gi'

images:
  - 'gcr.io/$PROJECT_ID/alpha-orion-user-service'

options:
  logging: CLOUD_LOGGING_ONLY