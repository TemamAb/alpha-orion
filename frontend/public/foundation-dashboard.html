                            </div>
                        </div>
                    </div>
                </div>
            `
        };

        function showSection(sectionId) {
            document.getElementById('main-content').innerHTML = sections[sectionId];
            
            // Update active state
            document.querySelectorAll('.nav-item').forEach(el => {
                if (!el.classList.contains('mb-6')) el.classList.remove('active', 'bg-slate-800', 'text-sky-400');
            });
            // (Simple active state logic would go here, omitted for brevity)

            // Initialize charts
            if (sectionId === 'monitor') initMonitorCharts();
            if (sectionId === 'strategies') initStrategyCharts();
        }

        function toggleCurrency(curr) {
            const btnUsd = document.getElementById('btn-usd');
            const btnEth = document.getElementById('btn-eth');
            const balance = document.getElementById('wallet-balance');

            if (curr === 'USD') {
                btnUsd.className = "px-3 py-1 rounded bg-sky-600 text-white text-xs font-bold transition-all";
                btnEth.className = "px-3 py-1 rounded hover:bg-slate-700 text-slate-400 text-xs font-bold transition-all";
                balance.innerText = "$1,245,890.00";
            } else {
                btnEth.className = "px-3 py-1 rounded bg-purple-600 text-white text-xs font-bold transition-all";
                btnUsd.className = "px-3 py-1 rounded hover:bg-slate-700 text-slate-400 text-xs font-bold transition-all";
                balance.innerText = "Îž 622.94"; // Mock conversion
            }
        }

        function initMonitorCharts() {
            const ctx = document.getElementById('monitorChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10:00', '10:05', '10:10', '10:15', '10:20', '10:25'],
                    datasets: [{
                        label: 'Profit (USD)',
                        data: [120, 190, 150, 220, 180, 250],
                        borderColor: '#38bdf8',
                        backgroundColor: 'rgba(56, 189, 248, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        function initStrategyCharts() {
            const ctx1 = document.getElementById('strategyChart').getContext('2d');
            new Chart(ctx1, {
                type: 'bar',
                indexAxis: 'y',
                data: {
                    labels: ['Triangular', 'Cross-DEX', 'Flash Loan', 'Spatial', 'Statistical', 'MEV-Prot', 'Gasless', 'Atomic', 'Multi-Hop', 'Liq-Pool'],
                    datasets: [{
                        label: 'Contribution %',
                        data: [25, 20, 15, 10, 8, 7, 5, 4, 3, 3],
                        backgroundColor: [
                            '#38bdf8', '#818cf8', '#a78bfa', '#c084fc', '#e879f9', 
                            '#f472b6', '#fb7185', '#fca5a5', '#fdba74', '#fcd34d'
                        ],
                        borderRadius: 4
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } },
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });

            const ctx2 = document.getElementById('pairsChart').getContext('2d');
            new Chart(ctx2, {
                type: 'bar',
                indexAxis: 'y',
                data: {
                    labels: ['WETH/USDC', 'WBTC/USDT', 'MATIC/USDC', 'BNB/BUSD', 'LINK/ETH', 'UNI/USDT', 'AAVE/ETH', 'DAI/USDC', 'USDT/USDC', 'FRAX/DAI'],
                    datasets: [{
                        label: 'Profit Share',
                        data: [22, 18, 15, 12, 8, 7, 6, 5, 4, 3],
                        backgroundColor: '#6366f1',
                        borderRadius: 4
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { display: false }, ticks: { color: '#94a3b8', font: { size: 10 } } },
                        x: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        // Load default section
        showSection('dashboard');
    </script>
