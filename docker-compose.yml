version: '3.8'

services:
  # 1. The User API Service (Node.js)
  api:
    build:
      context: ./backend-services/services/user-api-service
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      # These variables connect the API to the other services in this file.
      - DATABASE_URL=postgresql://alpha_user:alpha_password@postgres:5432/alpha_db
      - REDIS_URL=redis://redis:6379
      - PORT=8080
      - NODE_ENV=development
      # Use a fixed secret for local development consistency.
      - JWT_SECRET=local-dev-secret
      # Pass through other necessary API keys from your host machine's .env file.
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ETHEREUM_RPC_URL=${ETHEREUM_RPC_URL}
    networks:
      - alpha-orion-net

  # 2. PostgreSQL Database Service
  postgres:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=alpha_user
      - POSTGRES_PASSWORD=alpha_password
      - POSTGRES_DB=alpha_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - alpha-orion-net

  # 3. Redis Cache Service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - alpha-orion-net

volumes:
  postgres_data:

networks:
  alpha-orion-net: