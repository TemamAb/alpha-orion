user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 16M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' ws: wss:;" always;

    # API URL from environment variable (passed via Docker/K8s)
    # For Cloud Run, this should be set via the X-API-Base-Url header or use the default
    map $http_x_api_base_url $api_url {
        default "${API_URL:-}";
        ""      "${API_URL:-}";
    }

    server {
        listen       8080;
        server_name  localhost;
        root         /usr/share/nginx/html;
        index        index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location = /official-dashboard.html {
            alias /usr/share/nginx/html/official-dashboard.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        location = /dashboard {
            return 301 /official-dashboard.html;
        }

        # API proxy for Cloud Run - uses X-API-Base-Url header or falls back to API_URL env var
        location /api/ {
            # Try header first, then environment variable
            set $target_url $http_x_api_base_url;
            if ($target_url = "") {
                set $target_url $api_url;
            }
            
            # For Cloud Run, default to the API service URL if not set
            if ($target_url = "") {
                set $target_url "https://alpha-orion-api-xxxxx-uc.a.run.app";
            }
            
            proxy_pass $target_url/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Api-Base-Url $target_url;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Copilot API
