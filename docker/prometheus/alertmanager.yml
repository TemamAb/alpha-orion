global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@alpha-orion.com'
  smtp_auth_username: 'your-email@gmail.com'
  smtp_auth_password: 'your-app-password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'alpha-orion-team'
  routes:
  - match:
      severity: critical
    receiver: 'alpha-orion-critical'
  - match:
      team: compliance
    receiver: 'compliance-team'

receivers:
- name: 'alpha-orion-team'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alpha-orion-alerts'
    send_resolved: true
    title: '{{ .GroupLabels.alertname }}'
    text: '{{ .CommonAnnotations.summary }}'
  email_configs:
  - to: 'team@alpha-orion.com'
    send_resolved: true

- name: 'alpha-orion-critical'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alpha-orion-critical'
    send_resolved: true
    title: 'ðŸš¨ CRITICAL: {{ .GroupLabels.alertname }}'
    text: '{{ .CommonAnnotations.description }}'
  pagerduty_configs:
  - service_key: 'your-pagerduty-service-key'
    send_resolved: true

- name: 'compliance-team'
  email_configs:
  - to: 'compliance@alpha-orion.com'
    send_resolved: true
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#compliance-alerts'
    send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
